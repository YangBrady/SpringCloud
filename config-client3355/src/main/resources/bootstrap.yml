server:
  port: 3355
logging:
  level:
    org.springframework: info

spring:
  application:
    name: CONFIG-CLIENT-3355
  cloud:
    config:
      uri: http://localhost:3344 #配置服务地址
      label: master #分支名
      name: config-server #配置文件名称
      profile: dev #环境

# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info